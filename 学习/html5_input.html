<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5改良的input元素</title>
</head>
<body>
    <!--url类型:必须带http://-->
    <form>
        <input type="url" name="url" value="www.baidu.com">
        <input type="submit" value="提交">
    </form><br/>
    <!--email类型:提交时会自动验证邮箱-->
    <form>
        <input type="email" name="email" placeholder="请输入正确的邮箱地址">
        <input type="submit" value="提交">
    </form><br/>
    <form>
        <!--date类型：日期选择器-->
        <input type="date" name="date" value="2015-07-31"><br/><br/>
        <!--time类型:时间选择器-->
        <input type="time" name="time" value="10:00"><br/><br/>
        <!--datetime类型-->
        <input type="datetime" name="datetime"><br/><br/>
        <!--datetime-local类型-->
        <input type="datetime-local" name="datetime-local"><br/><br/>
        <!--month类型:选择月份-->
        <input type="month" name="month" value="1988-09"><br/><br/>
        <!--week类型-->
        <input type="week" name="week"><br/><br/>
    </form>
    <script>
        function sum(){
            var n1 = document.getElementById("num1").value;
//            var n1 = document.getElementById("num1").valueAsNumber;Html5方法，IE不兼容
            var n2 = document.getElementById("num2").value;
//            var n2 = document.getElementById("num2").valueAsNumber;Html5方法，IE不兼容
            var result = parseFloat(n1)+parseFloat(n2);
            document.getElementById("result").value = result;
//            document.getElementById("result").valueAsNumber = result;Html5方法，IE不兼容
        }
    </script>
    <form>
        <!--number类型:简单计算器-->
        <input type="number" id="num1" size="6" value="0" min="0" max="100" step="5">
        +
        <input type="number" id="num2" size="6" value="5" min="5" max="100" step="10">
        =
        <input type="number" id="result" size="6" min="10" max="100" step="10" readonly>
        <input type="button" value="计算" onclick="sum()"><br/><br/>
    </form>
    <form>
        <!--range类型-->
        <input type="range" name="range" value="50" min="0" max="100" step="5"><br/><br/>
        <!--search类型-->
        <laber>search类型输入框:</laber><input type="search" name="search"><br/><br/>
        <!--tel类型-->
        <laber>tel手机类型输入框:</laber><input type="tel" name="tel"><br/><br/>
        <!--color类型-->
        <laber>color类型：点击可改变页面背景色(html5新类型，IE不兼容)</laber>
        <input type="color" onchange="document.body.style.backgroundColor = document.getElementById('currentColor').textContent = this.value;">
        <span id="currentColor"></span><br/><br/>
    </form>
    <!--output元素的追加-->
    <script>
        function value_change(){
            var number = document.getElementById("range").value;
            document.getElementById("output").value = number;
        }
    </script>
    <form id="testform">
        <input id="range" type="range" step="5" value="10" onchange="value_change()">
        <output id="output">10</output>
    </form>
</body>
</html>
