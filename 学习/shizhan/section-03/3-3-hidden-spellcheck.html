<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5公用属性：hidden与spellcheck</title>
    <style>
        article{ width: 60%; height: auto; margin: 2% auto; padding: 5%; box-sizing: border-box; overflow: hidden; border:1px solid #0000FF;}
        .msg{ font-size: 14px; color:red; margin-top: 20px;}
    </style>
    <script>
        function Rdo_Click(v){
            var strArt = document.getElementById("art");
            if(v){
                strArt.removeAttribute("hidden");
            }else{
                strArt.setAttribute("hidden",true);
            }
        }
    </script>
</head>
<body>
<h5 style="width: 60%; margin: 1% auto;">元素的隐藏属性：hidden</h5>
<nav style="width: 60%; margin: 0 auto; padding: 1%; box-sizing: border-box; overflow: hidden;">
    <input type="radio" id="radHidden_1" onclick="Rdo_Click(1)" name="radHidden" value="1" checked="checked">显示
    <input type="radio" id="radHidden_2" onclick="Rdo_Click(0)" name="radHidden" value="0">隐藏
</nav>
<article id="art" class="msg">
    <p>所有主流浏览器都支持 hidden 属性，除了 Internet Explorer,该属性有两个值：true 与 false</p>
    <br/>
    <h5><mark>spellcheck</mark>属性用于检测文本框或输入框中的英文或语法是否正确，true 与 false</h5>
    <P>
        需要检测<br/>
        <textarea spellcheck="true" rows="3" cols="10"></textarea>
    </P>
    <P>
        不需要检测<br/>
        <textarea rows="3" cols="10"></textarea>
    </P>
</article>
</body>
</html>
