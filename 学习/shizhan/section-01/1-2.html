<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5页面结构</title>
    <style>
        header,nav,article,footer{ border:1px solid #0061D8;}
        header{ width: 80%; margin: 0 auto; height:100px;}
        section{ width: 80%; margin: 0 auto; height:auto; min-height: 500px; }
        nav{ float:left; width:30%; height:500px;}
        article{ float:left; width:69.735%; min-height:600px;}
        footer{ clear: both; width:80%; margin:0 auto; height: 100px;}
    </style>
</head>
<body>
<header>头部导航</header>
<section>
    <nav>侧边菜单</nav>
    <article>
        <p>主体内容</p>
        <p>注释：Internet Explorer 8 以及更早的版本不支持 header,nav,article,footer 标签</p>
    </article>
</section>
<footer>底部说明</footer>
</body>
</html>
