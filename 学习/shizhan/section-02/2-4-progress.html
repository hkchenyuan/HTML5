<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress在下载中的使用：显示下载进度</title>
    <style>
        .msg{ font-size: 14px; color:red; margin-top: 20px;}
        article{ width: 60%; height: auto; margin: 2% auto; padding: 5%; box-sizing: border-box;overflow: hidden; border:1px solid #0000FF;}
        .inputbtn{ background: #fe6400;}
    </style>
</head>
<body>
<article>
    <p id="topTip">开始下载</p>
    <progress id="proDownFile" value="0" max="100"></progress>
    <input type="button" value="下载" class="inputbtn" onclick="Btn_Click()"/>
    <script>
        var intValue = 0;
        var intTimer;
        var objPro = document.getElementById("proDownFile");
        var objTip = document.getElementById("topTip");
        function Interval_handler(){
            intValue ++;
            objPro.value = intValue;
            if(intValue >= objPro.max){
                clearInterval(intTimer);
                objTip.innerHTML = "下载完成！";
            }else{
                objTip.innerHTML = "正在下载" + intValue +"%";
            }
        }
        //下载按钮单击事件
        function Btn_Click(){
            intTimer = setInterval(Interval_handler,100);
            //setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
            //setInterval() 方法会不停地调用函数，直到 clearInterval() 被调用或窗口被关闭。由 setInterval() 返回的 ID 值可用作 clearInterval() 方法的参数
        }
    </script>

    <p class="msg">注释：Internet Explorer 9 以及更早的版本不支持 &lt;progress&gt; 标签</p>
</article>
</body>
</html>
