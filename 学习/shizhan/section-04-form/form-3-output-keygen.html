<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5新增表单元素：output、keygen</title>
    <style>
        section{ width: 60%; height: auto; margin: 2% auto; padding: 2%; box-sizing: border-box; overflow: hidden; border:1px solid #0000FF;}
        .msg{ font-size: 14px; color:red; margin-top: 20px;}
        fieldset{padding: 20px;}
    </style>
</head>
<body>
<section>
    <form id="form1" action="#">
        <fieldset>
            <legend>No.1 <mark>output </mark>新增表单元素</legend>
            <input type="number" id="num_1"/> X <input type="number" id="num_2"/> = <output onforminput="value=num_1.value*num_2.value"></output>
            <p class="msg">output元素用于不同类型的输出，比如计算或脚本输出.只在Opera浏览器中支持！</p>
        </fieldset>
    </form><br/>

    <form id="form2" action="">
        <fieldset>
            <legend>No.2 <mark>keygen</mark> 新增表单元素：选择密钥</legend>
            <keygen name="key" keytype="rsa"/>
            <input type="submit" value="提交"/>
            <p class="msg">目前，浏览器对此元素糟糕的支持度不足以使其成为一种有用的安全标准</p>
        </fieldset>
    </form>
</section>
</body>
</html>
